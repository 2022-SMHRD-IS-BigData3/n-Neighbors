	<!--관리자 로그인 실패 시 팝업창 기능-->
	<script>
		function showPopup(message){
			alert(message);
		}
		const urlParams = new URLSearchParams(window.location.search);
	    const loginFailed = urlParams.get('loginFailed');
	    if (loginFailed === 'true') {
	        showPopup('아이디와 비밀번호를 확인해주세요');
	    }
	</script>
	
	
	<script>
